<b style="font-size: 20px">微信浏览器判断Demo！</b>
<script type="text/javascript">
    //直接写演示代码
    var ua = navigator.userAgent.toLowerCase();//获取浏览器标示字符
    if(ua.match(/MicroMessenger/i)=="micromessenger") {//检测是否含有微信标示
        alert("我是微信浏览器");
    } else {
        alert("我不是微信浏览器");
    }
</script>
